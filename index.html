<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="JE D'MO">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>JE D'MO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ad7a99">

</head>
<body>
  <h1>JE D'MO</h1>
  <a href="/index.html" class="replayButton"> Rejouer</a>

<div class="legend">
  <div class="legend-item">
    <span class="legend-color correct-color"></span>
    <span><strong>Bonne position</strong> : la lettre est dans le mot et à la bonne place</span>
  </div>
  <div class="legend-item">
    <span class="legend-color present-color"></span>
    <span><strong>Mal placée</strong> : la lettre est dans le mot mais pas à la bonne place</span>
  </div>
  <div class="legend-item">
    <span class="legend-color absent-color"></span>
    <span><strong>Pas dans le mot</strong> : la lettre ne fait pas partie du mot</span>
  </div>
</div>
  

  <div id="game"></div>

  <form id="guess-form">
    <input type="text" id="guess-input" maxlength="5" autocomplete="off" required>
    <button type="submit">Essayer</button>
  </form>

  <p id="message"></p>


<div id="keyboard" class="keyboard">
  <div class="keyboard-row">
    <button class="key">A</button>
    <button class="key">Z</button>
    <button class="key">E</button>
    <button class="key">R</button>
    <button class="key">T</button>
    <button class="key">Y</button>
    <button class="key">U</button>
    <button class="key">I</button>
    <button class="key">O</button>
    <button class="key">P</button>
  </div>
  <div class="keyboard-row">
    <button class="key">Q</button>
    <button class="key">S</button>
    <button class="key">D</button>
    <button class="key">F</button>
    <button class="key">G</button>
    <button class="key">H</button>
    <button class="key">J</button>
    <button class="key">K</button>
    <button class="key">L</button>
    <button class="key">M</button>
  </div>
  <div class="keyboard-row">
    <button class="key" id="keyEnter" data-action="enter">Entrer</button>
    <button class="key">W</button>
    <button class="key">X</button>
    <button class="key">C</button>
    <button class="key">V</button>
    <button class="key">B</button>
    <button class="key">N</button>
    <button class="key" id="keyBack" data-action="back">⌫</button>
  </div>
</div>


  <script src="mots.js"></script>
  <script src="script.js"></script>
</body>
</html>
